version: "3.4"
services:
  backend:
    build:
      context: ./backend
      target: builder
    command: ["fresh"]
    depends_on:
      - database
    environment:
      DATABASE_HOST: database
      DATABASE_NAME: tasks_development
      DATABASE_PASSWORD: password
      DATABASE_USER: root
      DEBUG: "true"
    ports:
      - 1323:1323
    volumes:
      - ./backend:/tasks
  database:
    image: mysql:8
    environment:
      LANG: C.UTF-8
      MYSQL_ROOT_PASSWORD: password
